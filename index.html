<html>
    <head>
        <meta viewport="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta type="description" content="2024 Crescendo score predictor">

        <title>Crescendo Score Predictor</title>

        <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <label for="scouting">Scouting spreadsheet:</label>
            <input type="file" id="scouting" accept=".csv" onchange="updateScoutingData()" />
        </div>
        <div id="alliances"></div>

        <div id="summary" class="template">
            <span>
                ${label}:
                <span id="${wrap('color')}-${idPart}" class="result"></span>
            </span>
        </div>

        <div id="alliance" class="template">
            <div id="${color}-alliance">
                <h3>${color.capitalize()} Alliance</h3>
                <div id="${color}-robots" class="robots"></div>
                <hr/>
                <h4>Summary Data</h4>
                <span>
                    Seconds to gather
                    <input id="${color}-gatherNotes" class="small-number" type="number" value="6" />
                    notes:
                    <span id="${color}-noteGatherTime" class="result"></span>
                </span><br>
                <span>
                    Final predicted score:
                    <span id="${color}-finalPredictedScore" class="result rainbow"></span>
                </span>
            </div>
        </div>

        <div id="robot" class="template">
            <div class="robot">
                <h4>Team ${id+1}</h4>
                <div class="data-input">
                    <label for="${color}-${id}-disabled">Disabled?</label>
                    <div class="center"><input id="${color}-${id}-disabled" class="disabler" type="checkbox" /></div>
                    <label for="${color}-${id}-teamNumber">Team number:</label>
                    <input id="${color}-${id}-teamNumber" placeholder="Team number" />
                    <label for="${color}-${id}-cycleTime">Cycle time (seconds):</label>
                    <input id="${color}-${id}-cycleTime" placeholder="Cycle time (seconds)" type="number" pos tenth />
                    <label for="${color}-${id}-shootTime">Shoot time (seconds):</label>
                    <input id="${color}-${id}-shootTime" placeholder="Shoot time (seconds)" type="number" pos tenth />
                    <label for="${color}-${id}-ampTime">Amp time (seconds):</label>
                    <input id="${color}-${id}-ampTime" placeholder="Amp time (seconds)" type="number" pos tenth />
                    <label for="${color}-${id}-canScoreAmp">Can score amp?</label>
                    <div class="center"><input id="${color}-${id}-canScoreAmp" type="checkbox" /></div>
                    <label for="${color}-${id}-canScoreSpeaker">Can score speaker?</label>
                    <div class="center"><input id="${color}-${id}-canScoreSpeaker" type="checkbox" /></div>
                    <label for="${color}-${id}-canClimb">Can climb?</label>
                    <div class="center"><input id="${color}-${id}-canClimb" type="checkbox" /></div>
                    <label for="${color}-${id}-canScoreTrap">Can score trap?</label>
                    <div class="center"><input id="${color}-${id}-canScoreTrap" type="checkbox" /></div>
                    <label for="${color}-${id}-canShootTrap">Can shoot trap?</label>
                    <div class="center"><input id="${color}-${id}-canShootTrap" type="checkbox" /></div>
                </div>
                <div class="center">
                    <button id="${color}-${id}-loader" onclick="loadFromTeamNumber('${color}-${id}')">Load from team number</button>
                </div>
            </div>
        </div>

        <script src="generate.js"></script>
        <script src="script.js"></script>
    </body>
</html>
